    <style>
        * /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Arial", sans-serif;
     background-color: #000000;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow-x: hidden; /* Allow vertical scrolling */
}

/* Navbar Styles */
.navbar {
    width: 100%;
    background: none;
    display: flex;
    justify-content: left;
    padding: 10px;
    position: fixed;
    top: 0;
    z-index: 1000;
}

/* Navigation Links */
.navbar a {
    text-decoration: none;
background: #4A90E2;
    color: white;
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* Mobile Navigation */
.navbar-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
    background: none;
    border: none;
    padding: 10px;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
    }
    .navbar a {
        display: none;
    }
    .navbar.active a {
        display: block;
        text-align: center;
    }
    .navbar-toggle {
        display: block;
    }
}

/* Slideshow Styles */
.slideshow-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.slide {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensures images fit properly */
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.active {
    opacity: 1;
    position: relative;
}

/* Slideshow Navigation */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 18px;
    z-index: 10;
}

.prev { left: 10px; }
.next { right: 10px; }
.prev:hover, .next:hover { background: rgba(0, 0, 0, 0.8); }

/* Contact Info */
.contact-info {
    text-align: center;
    padding: 0px 10;
    width: 100%;
    font-size: 16px;
      background-color: #4A90E2;
    color: white;
}

.contact-info a {
    color: #ffffff;
    font-weight: bold;
    text-decoration: none;
    margin: 0 10px;
}

.contact-info a:hover {
    color: #d0d0d0;
}

.contact-info img {
    width: 24px;
    vertical-align: middle;
}

    </style>

    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll(".slide");

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === slideIndex);
            });
        }

        function changeSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            showSlides();
        }

        showSlides();
    </script>
