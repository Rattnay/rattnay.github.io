<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JAEbookShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #dfe4ea);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .form-control {
            background-color: #f9fafb;
            border: 1px solid #cbd5e1;
            font-size: 1.5rem;
            padding: 15px;
        }

        .btn-primary {
            background-color: #3b5998;
            border-color: #3b5998;
            font-size: 1.5rem;
            padding: 15px;
        }

        .btn-primary:hover {
            background-color: #2d4373;
        }

        .navbar-brand {
            font-weight: bold;
            color: #3b5998 !important;
            pointer-events: none;
            font-size: 2rem;
        }

        .navbar {
            background-color: transparent !important;
            box-shadow: none !important;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 60%;
            max-width: 600px;
        }

        h2 {
            font-size: 2.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <span class="navbar-brand">JAEbookShop</span>
            <div class="ms-auto d-flex gap-2">
                <a href="index.html" class="btn btn-primary text-white">Home</a>
                <a href="explore.html" class="btn btn-primary text-white">Explore</a>
                <a href="login.html" class="btn btn-primary text-white">Log in</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container border rounded p-4">
            <h2 class="text-center text-dark">Register</h2>
            <form action="payment.html" method="get">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="d-flex">
                        <select name="country_code" class="form-select" required>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+33">+33 (France)</option>
                            <option value="+81">+81 (Japan)</option>
                            <option value="+82">+82 (South Korea)</option>
                            <option value="+886">+886 (Taiwan)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+63">+63 (Philippines)</option>
                            <option value="+61">+61 (Australia)</option>
                        </select>
                        <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
